<div>
	<!--	-->
	<a class="default__link custom--link" data-toggle="modal" data-target="#typesModal">
		Add Page Type Relation	
	</a>

			<!--  -->
	<div class="table__cell" v-for="type_relation in type_relations" v-sortable="{onEnd: reorder}">
		<div class="col-md-3 table__td flex--display">
			<label>Parent:</label>
			<p>{{type_relation[0].name}}</p>
		</div>
		<div class="col-md-3 table__td flex--display">
			<label>Child:</label>
			<p>{{type_relation[1].name}}</p>
		</div>
		<div class="col-md-2 table__td flex--display">
			<label>Type:</label>
			<p>{{type_relation[1].type}}</p>
		</div>
		
		<div class="col-md-2 table__td flex--display justify--end">
	
			<a href="javascript:void(0)" class="table__actions"  v-on:click="findById(language)"  data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></a>
			<a href="javascript:void(0)" class="table__actions" v-on:click="deleteObject(language)"><i class="fa fa-trash"></i></a>
		</div>
	</div>

		<!-- Page PAGE -->
	<div class="modal fade" id="typesModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Page Type Relation</h4>
				</div>
				<div class="modal-body layout__holder layout--auto-height">
					<div class="layout__form">
						<div class="layout__input col-md-12">
							<label>Parent Page Type</label>
							<select class="form-control" v-model="type_relation.from_id">
									    <option v-for="(val, key) in types" :value="val.id"> {{val.name}}
									    </option>
								</select>
							<span class="fields__error" v-if="errors.from_id !== undefined">{{ errors.from_id[0] }}</span>
						</div>
						<div class="layout__input col-md-12">
							<label>Children Page Type</label>
							<select class="form-control" v-model="type_relation.to_id">
									    <option v-for="(val, key) in types" :value="val.id"> {{val.name}}
									    </option>
								</select>
							<span class="fields__error" v-if="errors.to_id !== undefined">{{ errors.to_id[0] }}</span>
						</div>
						
						<div class="layout__input col-md-12">
							 <label>Type</label>
							 <select class="default__select" v-model="type_relation.type">
							 	<option value="one">One</option>
							 	<option value="multiple">Multiple</option>
							 </select>
							 <!-- <span class="fields__error" v-if="errors.name !== undefined">{{ errors.parent[0] }}</span> -->
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="visit__website save__button cancel relative--position" data-dismiss="modal">Close</button>
					<button class="visit__website save__button relative--position" v-on:click="saveTypeRelation(type_relation)">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
