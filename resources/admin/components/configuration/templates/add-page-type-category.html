<div class="page__types">
	<h2 class="type__title">Add Page Type</h2>
	<span class="type__divider"></span>
	<div class="col-md-12 custom__fields-container">
		<div class="col-md-12 no__padding">
			<h4>Categories</h4>
			<a class="default__link custom--link no-right" data-toggle="modal" data-target="#typesModal">
				Add Categories	
			</a>
		</div>
		<div class="col-md-12 card__table no__padding" v-for="basic in basics.categories">
			<div class="table__cell">
				<div class="col-md-3 table__td flex--display">
					<label>Category:</label>
					<p>{{ basic.name.en }}</p>
				</div>
				<div class="col-md-3 table__td flex--display">
					<label>Slug:</label>
					<p>{{ basic.slug }}</p>
				</div>
				<div class="col-md-3 table__td flex--display justify--end">
					<a v-on:click="findById(basic)" class="default__link table__link" data-toggle="modal" data-target="#translateModal">Add Translate</a>
					<a href="javascript:void(0)" class="table__actions" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></a>
					<a href="#" v-on:click.prevent="deleteObject(basic)"  class="table__actions"><i class="fa fa-trash"></i></a>
				</div>
			</div>
		</div>
	</div>

	<!-- TRANSLATE PAGE -->
	<div class="modal fade" id="translateModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Translate</h4>
				</div>
				<div class="modal-body layout__holder layout--auto-height">
					<div class="col-md-6">
						<h3 class="add__translate-title">Language</h3>
					</div>
					<div class="col-md-6">
						<h3 class="add__translate-title">Name</h3> 
					</div>

					<!--  -->
					<div class="translate__holder" v-for="(lang, key) in pageType.name">

						<div class="col-md-6">
							{{ key }}
							<!-- <input v-model="lang" disabled type="text"> -->
						</div>
						<div class="col-md-6"> 
							<input type="text" v-model="pageType.name[key]">
						</div>
					</div>
					<span class="translate__divider"></span>
<!-- 					<div class="translate__holder add--translate">
						<div class="col-md-6">
							<select v-model="page.key">
								 <option v-for="lang in languages" v-bind:value="lang.key">{{ lang.name }}</option>
							</select>
						</div>
						<div class="col-md-6">
							<input type="text" v-model="page.name">
						</div>
					</div> -->
				</div>
				<div class="modal-footer">
					<button class="visit__website save__button cancel relative--position" data-dismiss="modal">Close</button>
					<button class="visit__website save__button relative--position" v-on:click="saveTranslate(pageType)">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Category Fields  -->
	<div class="modal fade" id="typesModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Category Fields</h4>
				</div>
				<div class="modal-body layout__holder layout--auto-height">
					<div class="layout__form">
						<div class="layout__input col-md-12">
							<label>Category Name</label>
							<input v-model="basic.name" type="text">
							<!-- <span class="fields__error" v-if="errors.name !== undefined">{{ errors.name[0] }}</span> -->
						</div>
						<div class="layout__input col-md-12">
							<label>Category Description</label>
							<input v-model="basic.description" type="text">
							 <!-- <span class="fields__error" v-if="errors.slug !== undefined">{{ errors.slug[0] }}</span> -->
						</div>
						
					</div>
				</div>
				<div class="modal-footer">
					<button class="visit__website save__button cancel relative--position" data-dismiss="modal">Close</button>
					<button class="visit__website save__button relative--position" v-on:click="saveBasic(basic)">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
